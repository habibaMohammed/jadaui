

<h3>Payroll Codes
  <!--  <small>payrol code groups and payroll codes</small> -->


</h3>

       

<div class="container-fluid" >
<div class="panel panel-default">
   <div class="panel-heading"> <h3 class="panel-title"></h3> </div>




   <div class="panel-body" ng-controller="PayrollCodesController">

         <div class="table-responsive">
         <table class="table table-striped">
                 <thead>
               <tr>
                
                  <th> Code</th>
                   
                  <th>Description</th>
                  <th>Group</th>
                  <th>Recurrent</th>
                  <th>Formula</th>
                  <th>Taxable/NonTaxable</th>
                   <th>Action</th>
                  
               </tr>
            </thead>
                <tbody>
               <tr ng-repeat="code in plist">
                    <td>{{ code.code }}</td>
                    <td>{{ code.description }}</td>
                     <td>{{ code.payrollCodeGroupId }}</td>
                     <td>{{ code.isRecurrent }}</td>
                     <td>{{ code.isFormula }}</td>
                      <td>{{ code.isTaxable }}</td>

                 
                 
            
                      <td>
                        <div class="buttons">
                       <button class="btn btn-sm btn-info pull-left mr" type="button" ng-click="show(code)">
                           <em class="fa fa-pencil"></em>
                                                      
                     <button class="btn btn-sm btn-danger"  ng-click="delete(code)" title="Delete">
                    <em class="fa fa-trash"></em>
                     </button>
                    </div>
                     </td>          
                 </tr>
              
              
              
               
            </tbody>
         </table>

          
      </div>
           <button class="btn btn-info pull-left mr" type="button" ng-click="open()">Add New</button>
          
         
         </div>
    



 




         <script type="text/ng-template" id="addPCodes.html">
            <div class="modal-header"><button class="close" type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button><h4 class="modal-title" id="myMapModalLabel">Add Payroll Code</h4></div><div class="modal-body">
<form class="form-horizontal"    ng-controller="PayrollCodesController">
           <div class="form-group">
                  <label class="col-lg-3 control-label"> code

                 </label>
                  <div class="col-lg-9">
                     <input class="form-control" type="text" ng-model="payrollcodes.code" name="element_code
" placeholder="Enter Code
" />
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-lg-3 control-label">Descriptions

                 </label>
                  <div class="col-lg-9">
                     <input class="form-control" type="text"  ng-model="payrollcodes.description" name="code_desc
" placeholder="Enter Descriptions

                   " />
                  </div>
               </div>

               <div class="form-group">
                  <label class="col-lg-3 control-label">Group code
                   </label>
                  <div class="col-lg-9">
                     <input class="form-control" type="text"  ng-model="payrollcodes.payrollCodeGroupId" placeholder="Enter Group code
                   " />
                  </div>
               </div>




 <div class="form-group">
 <label class="col-lg-3 control-label"> Recurrent </label>
   <div class="col-lg-9">
            <div class="radio c-radio">
                <label>
                    <input type="radio" name="itemstate" ng-value="true" ng-model="payrollcodes.isRecurrent">
                   <span class="fa fa-circle"></span> Yes
                </label>
            </div>
            <div class="radio c-radio">
                <label>
                    <input type="radio" name="itemstate" ng-value="false"  ng-model="payrollcodes.isRecurrent">
                    <span class="fa fa-circle"></span>No
                </label>
            </div>
            </div>
        </div>
               
               <div class="form-group">
 <label class="col-lg-3 control-label"> Formula </label>
   <div class="col-lg-9">
            <div class="radio c-radio">
                <label>
                    <input type="radio" name="Formula" ng-value="true" ng-model="payrollcodes.isFormula">
                   <span class="fa fa-circle"></span> Yes
                </label>
            </div>
            <div class="radio c-radio">
                <label>
                    <input type="radio" name="Formula" ng-value="false"  ng-model="payrollcodes.isFormula">
                    <span class="fa fa-circle"></span>No
                </label>
            </div>
            </div>
        </div>
        <div class="form-group">
 <label class="col-lg-3 control-label"> Taxable/NonTaxable </label>
   <div class="col-lg-9">
            <div class="radio c-radio">
                <label>
                    <input type="radio" name="Taxable" ng-value="true" ng-model="payrollcodes.isTaxable">
                   <span class="fa fa-circle"></span> Yes
                </label>
            </div>
            <div class="radio c-radio">
                <label>
                    <input type="radio" name="Taxable" ng-value="false" ng-model="payrollcodes.isTaxable">
                    <span class="fa fa-circle"></span>No
                </label>
            </div>
            </div>
        </div>
               
              
                     
              <div class="form-group">
                  <div class="col-lg-offset-3 col-lg-9">
                  <button class="btn btn-sm btn-primary mr"  ng-click="submitPayrollCode()" >Save and New</button>
                   <button class="btn btn-sm btn-primary mr"  ng-click="submitPayrollCodeClose()" >Save and Close</button>
                   <button class="btn btn-sm btn-warning mr"  type="reset">Reset</button>
                   </div>
               </div>
                 <div class="text-center text-success" margin-top="md" ng-show="SuccessMsg">{{SuccessMsg}}</div>
             <div class="text-center text-danger"  margin-top="md" ng-show="errorMsg">{{errorMsg}}</div>
         
            </form>

           
        
</div><div class="modal-footer"><button class="btn btn-primary" ng-click="ok()">Close</button></div>

         </script>

                <label>
                    <input type="radio" name="Taxable" ng-value="true" ng-model="code.isTaxable">
                   <span class="fa fa-circle"></span> Yes
                </label>
            </div>

                <label>
                    <input type="radio" name="Taxable" ng-value="false" ng-model="code.taxable">
                    <span class="fa fa-circle"></span>No
                </label>
            </div>
            </div>
        </div>
               
              
                     
              <div class="form-group">
                  <div class="col-lg-offset-3 col-lg-9">
                  <button class="btn btn-sm btn-primary mr"  ng-click="updatepayrollcodes(code)">Update</button>
                  <button class="btn btn-sm btn-warning mr"  type="reset">Reset</button>
                   </div>
               </div>
               
            </form>

        
</div><div class="modal-footer"><button class="btn btn-primary" ng-click="ok()">Close</button></div>
         </script> 
</div>
  
</div>
