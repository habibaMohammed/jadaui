<h4 class="page-header">Editable column</h4>
   <table class="table table-bordered table-hover bg-white">
      <tr style="font-weight: bold; white-space: nowrap">
         <!-- username header-->
         <td style="width:40%">Code 
            
         </td>
         <!-- status header-->
         <td style="width:30%">Description 
           
         </td>
         <!-- group header-->
         <td style="width:30%">Amount
           <form editable-form="" name="amountform" onaftersave="table.saveColumn('amount')" ng-show="amountform.$visible">
               <button class="btn btn-info" type="submit" ng-disabled="amountform.$waiting">save</button>
               <button class="btn btn-default" type="button" ng-disabled="amountform.$waiting" ng-click="amountform.$cancel()">cancel</button>
            </form>
            <button class="btn btn-link btn-default" ng-show="!amountform.$visible" ng-click="amountform.$show()">
               <em class="fa fa-pencil text-muted"></em>
            </button>
         </td>
      </tr>
      <tr ng-repeat="user in table.users">
         <td>
            <!-- editable username (text with validation)-->
            <span>{{ user.code|| &apos;empty&apos; }}</span>
         </td>
         <td>
            <!-- editable status (select-local)-->
            <span>{{ user.desc }}</span>
         </td>
         <td>
            <!-- editable username (text with validation)-->
            <span editable-text="user.amount" e-name="amount" e-form="amountform" >{{ user.amount || &apos;empty&apos; }}</span>
         </td>
      </tr>
   </table>
