
<h3>Employee Category
   
</h3>
<div class="panel panel-default">
                 <!-- <div class="panel-heading">Employee Category</div> -->
                 <div class="panel-body" ng-controller="EmpCatController" >

                  <div class="table-responsive">
                   <table class="table table-striped" datatable="ng">
                     <thead>
                       <tr>

                <th> Code</th>
                <th>Description</th>
                <th> Pay Frequency</th>
                <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                     <tr ng-repeat="cat in categories">
                      <td>{{ cat.code }}</td>
                      <td>{{ cat.description}}</td>
                      <td>{{ cat.payFrequency}}</td>



                      <td>
                        <div class="buttons">
                         <button class="btn btn-info pull-left mr" type="button" ng-click="show(cat)"><em class="fa fa-pencil"></em></button>
                   
                        <button class="btn btn-sm btn-danger"  ng-click="delete(cat)" title="Delete">
                          <em class="fa fa-trash"></em>
                        </button>
                      </div>
                    </td>          
                  </tr>

                </tbody>
              </table>


            </div>
            <button class="btn btn-info pull-left mr" type="button" ng-click="open()">Add New</button>
            


          </div>
        </div>
      </div>


      <script type="text/ng-template" id="EmpCategoryContent.html">
        <div class="modal-header"><button class="close" type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button><h4 class="modal-title" id="myMapModalLabel">Add new category</h4></div><div class="modal-body"><!-- START panel-->
<form class="form-horizontal" ng-controller="EmpCatController" >

           <div class="form-group">
            <label class="col-lg-3 control-label">Code</label>
            <div class="col-lg-9">
             <input class="form-control" type="text" name="code" ng-model="category.code" placeholder=" Enter Category code"/>
           </div>
         </div>
         <div class="form-group">
          <label class="col-lg-3 control-label">Descriptions</label>
          <div class="col-lg-9">
           <input class="form-control" type="text" name="description" ng-model="category.description" placeholder=" Enter Descriptions"/>
         </div>
       </div>
       <div class="form-group">
        <label class="col-sm-3 control-label">Pay Frequency</label>
        <div class="col-lg-9">

             <select  class="form-control" name="payFrequency" ng-model="category.payFrequency" ng-options="frequency.id as frequency.description for frequency in frequencies">
                 <option value="" disabled selected>Select Pay Frequency</option>
              </select>
            


                         </div>

                       </div>



                       <div class="form-group">
                        <div class="col-lg-offset-3 col-lg-9">
                         <button class="btn btn-info btn-sm mr" ng-click="submitEmpCategoty()">Save and New</button>
                         <button class="btn btn-info btn-sm mr" ng-click="EmpCategotyClose()">Save and Close</button>
                         <button class="btn btn-warning btn-sm mr" type="reset">Reset</button>
                       </div>
                     </div>
                     <div class="text-center text-success" margin-top="md" ng-show="SuccessMsg">{{SuccessMsg}}</div>
             <div class="text-center text-danger"  margin-top="md" ng-show="errorMsg">{{errorMsg}}</div>
                   </form>
   <!-- END panel--></div><div class="modal-footer"><button class="btn btn-primary" ng-click="ok()">Close</button></div>
 </script>


 <script type="text/ng-template" id="EmpCategoryEdit.html">
  <div class="modal-header"><button class="close" type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button><h4 class="modal-title" id="myMapModalLabel">Edit Employee Category</h4></div><div class="modal-body"><!-- START panel-->

  <form class="form-horizontal" ng-controller="EmpCatController" >
                      <div class="form-group">
                   
                      <div class="col-lg-12">
                       <input class="form-control" type="hidden" name="cat_code" ng-model="cat.id" placeholder="Category code"/>
                     </div>
                   </div>
                     <div class="form-group">
                      <label class="col-lg-3 control-label">Code</label>
                      <div class="col-lg-9">
                       <input class="form-control" type="text" name="cat_code" ng-model="cat.code" placeholder="Category code"/>
                     </div>
                   </div>
                   <div class="form-group">
                    <label class="col-lg-3 control-label">Descriptions</label>
                    <div class="col-lg-9">
                     <input class="form-control" type="text" name="cat_description" ng-model="cat.description" placeholder="Descriptions"/>
                   </div>
                 </div>
                 <div class="form-group">
        <label class="col-sm-3 control-label">Pay Frequency</label>
        <div class="col-lg-9">

             <select  class="form-control" name="payFrequency" ng-model="cat.payFrequency" ng-options="frequency.id as frequency.description for frequency in frequencies">
                 <option value="" disabled selected>Select Pay Frequency</option>
              </select>
            


                         </div>

                       </div>




                       <div class="form-group">
                        <div class="col-lg-offset-3 col-lg-9">
                         <button class="btn btn-info btn-sm mr" ng-click="updateEmpCategory(cat)">Update</button>
                           <button class="btn btn-warning btn-sm mr" type="reset">Reset</button>
                       </div>
                     </div>
                   </form>
<!-- END panel--></div><div class="modal-footer"><button class="btn btn-primary" ng-click="ok()">Close</button></div>
</script>
