
<h3>Pay Points
   
</h3>
<div class="panel panel-default">
                <!--  <div class="panel-heading">pay point</div> -->
                 <div class="panel-body" ng-controller="PayPointController">

                  <div class="table-responsive">
                   <table class="table table-striped" datatable="ng">
                     <thead>
                       <tr>

                        <th> Code</th>
                        <th>Description</th>
                        <th>Action</th>

                      </tr>
                    </thead>
                    <tbody>
                     <tr ng-repeat="point in points">
                      <td>{{ point.code}}</td>
                      <td>{{ point.description}}</td>



                      <td>
                        <div class="buttons">
                         <button class="btn btn-info pull-left mr" type="button" ng-click="show(point)"><em class="fa fa-pencil"></em></button>
                    
                        <button class="btn btn-sm btn-danger"  ng-click="delete(point)" title="Delete">
                          <em class="fa fa-trash"></em>
                        </button>
                      </div>
                    </td>          
                  </tr>

                </tbody>
              </table>


            </div>
            <button class="btn btn-info pull-left mr" type="button" ng-click="open()">Add New</button>
            


          </div>
        </div>
  


      <script type="text/ng-template" id="PayPointContent.html">
        <div class="modal-header"><button class="close" type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button><h4 class="modal-title" id="myMapModalLabel">Add Pay Point</h4></div><div class="modal-body"><!-- START panel-->

         <form class="form-horizontal"  ng-controller="PayPointController" >

           <div class="form-group">
            <label class="col-lg-3 control-label">Code</label>
            <div class="col-lg-9">
             <input class="form-control" type="text" name="ppoint_code" ng-model="ppoint.code" placeholder="Enter Code"/>
           </div>
         </div>
         <div class="form-group">
          <label class="col-lg-3 control-label">Descriptions</label>
          <div class="col-lg-9">
           <input class="form-control" type="text" name="ppoint_description" ng-model="ppoint.description" placeholder="Enter Descriptions"/>
         </div>
       </div>




       <div class="form-group">
        <div class="col-lg-offset-3 col-lg-9">
         <button class="btn btn-info btn-sm" ng-click="submitPayPoint()">Save and New</button>
           <button class="btn btn-info btn-sm" ng-click="ClosePayPoint()">Save and Close</button>
           <button class="btn btn-warning btn-sm" type="reset">Reset</button>
       </div>
     </div>

                      <div class="text-center text-success" margin-top="md" ng-show="SuccessMsg">{{SuccessMsg}}</div>
             <div class="text-center text-danger"  margin-top="md" ng-show="errorMsg">{{errorMsg}}</div>
   </form>
   <!-- END panel--></div><div class="modal-footer"><button class="btn btn-primary" ng-click="ok()">Close</button></div>
 </script>


 <script type="text/ng-template" id="PayPointEdit.html">
  <div class="modal-header"><button class="close" type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button><h4 class="modal-title" id="myMapModalLabel">Edit Pay Point</h4></div><div class="modal-body"><!-- START panel-->

   <form class="form-horizontal" ng-controller="PayPointController" >

     <div class="form-group">
    
      <div class="col-lg-12">
       <input class="form-control" type="hidden" name="ppoint_code" ng-model="point.id" />
     </div>
   </div>
    <div class="form-group">
      <label class="col-lg-3 control-label">Code</label>
      <div class="col-lg-9">
       <input class="form-control" type="text" name="ppoint_code" ng-model="point.code" placeholder="Pay Point code"/>
     </div>
   </div>
   <div class="form-group">
    <label class="col-lg-3 control-label">Descriptions</label>
    <div class="col-lg-9">
     <input class="form-control" type="text" name="ppoint_description" ng-model="point.description" placeholder="Enter paypoint description"/>
   </div>
 </div>




                   <div class="form-group">
                        <div class="col-lg-offset-3 col-lg-9">
                         <button class="btn btn-info btn-sm" ng-click="updatePayPoint(point)">Update</button>
                           <button class="btn btn-warning btn-sm" type="reset">Reset</button>
                       </div>
                     </div>
<!-- 
                      <div class="alert alert-success text-center" margin-top="md" ng-show="SuccessMsg">{{reg.authMsg}}</div>
             <div class="alert alert-danger text-center" margin-top="md" ng-show="error">{{errorMsg}}</div> -->
</form>
<!-- END panel--></div><div class="modal-footer"><button class="btn btn-primary" ng-click="ok()">Close</button></div>
</script>
