 <div class="clearfix">

        Add New
               </button>
        
        
      </div>
          
        
      </div>
         <div class="panel-body" >

         <div class="table-responsive">

               <tr>
                  
                  <th>Code</th>

                  <th>Action</th>
               </tr>
            </thead>

                    <td> {{account.username}}</td>
                        <td> {{account.name}}</td>

         </div>

<script type="text/ng-template" id="newUserAccount.html">
            <div class="modal-header"><button class="close" type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button><h4 class="modal-title" id="myMapModalLabel">Add Group</h4></div><div class="modal-body"><!-- START panel-->

 <form class="form-horizontal" ng-controller="AccountsController">

                 <div class="form-group">
                  <label class="col-lg-3 control-label">Code</label>
                  <div class="col-lg-9">
                     <input class="form-control" type="text" name="trans_desc" ng-model="accounts.code"  placeholder="Enter group Code"/>
                  </div>
               </div>
                 <div class="form-group">
                  <label class="col-lg-3 control-label">Description</label>
                  <div class="col-lg-9">
                     <input class="form-control" type="text" name="trans_desc" ng-model="accounts.description"  placeholder="Enter group Description"/>
                  </div>
               </div>
               


        
            


        

              
         
              
               <div class="form-group">
                  <div class="col-lg-offset-3 col-lg-9">
                     <button class="btn btn-info btn-sm" ng-click="submitUserAccount()">Save and New</button>
                       <button class="btn btn-info btn-sm" ng-click="submitUserAccountClose()">Save and Close</button>
                      <button class="btn btn-warning btn-sm" type="reset">Reset</button>
                  </div>
               </div>
            </form>
<!-- END panel--></div><div class="modal-footer"><button class="btn btn-primary" ng-click="ok()">Close</button></div>
         </script>




<script type="text/ng-template" id="EditUserGroup.html">
            <div class="modal-header"><button class="close" type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button><h4 class="modal-title" id="myMapModalLabel">New User</h4></div><div class="modal-body"><!-- START panel-->

 <form class="form-horizontal" ng-controller="AccountsController">
                  


            <div class="form-group">
                  <label class="col-lg-3 control-label">Code</label>
                  <div class="col-lg-9">
                     <input class="form-control" type="text" name="trans_desc" ng-model="account.code"  placeholder="Enter group Code"/>
                  </div>
               </div>
                 <div class="form-group">
                  <label class="col-lg-3 control-label">Description</label>
                  <div class="col-lg-9">
                     <input class="form-control" type="text" name="trans_desc" ng-model="account.description"  placeholder="Enter group Description"/>
                  </div>
               </div>
               

        


              
         
              
               <div class="form-group">
                  <div class="col-lg-offset-3 col-lg-9">
                     <button class="btn btn-info btn-sm" ng-click="updateUserAccount(account)">Update</button>
              
                      <button class="btn btn-warning btn-sm" type="reset">Reset</button>
                  </div>
               </div>
            </form>
<!-- END panel--></div><div class="modal-footer"><button class="btn btn-primary" ng-click="ok()">Close</button></div>
         </script>
